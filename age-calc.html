<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="age-calc.css">
<title>Age-calculator</title>
</head>
<body>
<main>
<div class="box-container">
    <div class="head-section">
        <div class="day-input-container">
            DAY
            <input type="number" min="1" max="31" class="day-input" placeholder="DD">
            <div class="error day-error"></div>
        </div>
        <div class="month-input-container">
            MONTH
            <input type="number" min="1" max="12" class="month-input" placeholder="MM">
            <div class="error month-error"></div>
        </div>
        <div class="year-input-container">
            YEAR
            <input type="number" min="1"
            max="2024" class="year-input" placeholder="YYYY">
            <div class="error year-error"></div>
        </div>
        <div>
            <img src="icon-arrow.svg" >
        </div>
    </div>
    <div class="bottom-container">
        <div class="year-container">
            <h1>
                <span>--</span>years
            </h1>
        </div>
        <div class="month-container">
            <h1>
                <span>--</span>months
            </h1>
        </div>
        <div class="days-container">
            <h1>
                <span>--</span>days
            </h1>
        </div>
    </div>
</div>
</main>

<script src="age-calc.js"></script>
</body>
</html>
